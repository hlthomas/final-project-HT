<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZvpUoUoW4gBOzpA9E9gqlTxs1ZV3LkVPAwFh5B8mU7pa4rTy5GV2Tk9Pb/xzFEhQ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #8da3ea;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1, h2, h4 {
            font-weight: 600;
            color: #f5f5f5;
        }

        h1 {
            font-size: 3.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        .navbar {
            background-color: #8da3ea;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: #f5f5f5;
        }

        .navbar-nav .nav-link {
            color: #d1d1d1;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #5a5ce1;
        }

        .music-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #5a5ce1;
            padding: 60px 40px;
            margin: 80px auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgb(90, 92, 225);
            max-width: 1000px;
        }

        .music-card {
            background-color: #5a5ce1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
        }

        .music-card h3 {
            color: #f5f5f5;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .music-card p {
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        .music-card .date {
            font-weight: bold;
            color: #d1d1d1;
        }

        .links {
            color: #e3e3e3;
            font-size: 1.2rem;
            margin-top: 20px;
            text-decoration: none;
        }

        .links:hover {
            color: #5a5ce1;
        }

        @media (max-width: 768px) {
            .music-container {
                padding: 30px;
                margin: 50px auto;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Harlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link"href="http://localhost:8888/homepage.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8888/music.html">Music</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="music-container">
    <h1>My Music</h1>
    <div id="music-list" class="row g-4"></div>
</div>

<script>
    fetch('/path/to/getMusic')
        .then(response => response.json())
        .then(data => {
            let musicList = document.getElementById('music-list');
            data.forEach(song => {
                let songDiv = document.createElement('div');
                songDiv.classList.add('music-card');
                songDiv.innerHTML = `
                    <h3>${song.songName}</h3>
                    <p><strong>Date Written:</strong> ${song.dateWritten}</p>
                    <p><strong>Description:</strong> ${song.description}</p>
                `;
                musicList.appendChild(songDiv);
            });
        })
        .catch(error => console.error('Error fetching music data:', error));
</script>

</body>
</html>
